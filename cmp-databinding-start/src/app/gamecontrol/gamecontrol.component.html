<div class="row">
  <div class="col-12">
    <p>Game Control</p>
    <br>
    <button
      class="btn btn-success mx-2"
      (click)="onStartGame()"
    >Start Game</button>
    <button
      class="btn btn-danger max-2"
      (click)="onPauseGame()"
    >Pause Game</button>
  </div>
  <p>{{ counter }}</p>
</div>
