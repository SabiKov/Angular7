<div class="container-fluid">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
  <button class="btn btn-warning" (click)="onDestroyFirst()">Destroy first element</button>
  <app-server-element
    *ngFor="let serverElement of serverElements"
    [srvElement]="serverElement"
    [name]="serverElement.name">
    <p
      class="lead"
      #contentParagraph
    >
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
  </app-server-element>
  <h1>Task 4 Game Control</h1>
  <div class="row">
    <div class="col-xs-12">
      <app-gamecontrol (intervalFired)="onIntervalFired($event)">
      </app-gamecontrol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
    <div class="col-xs-4">
      <p>*****************</p>
    </div>
    <div class="col-xs-4">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
